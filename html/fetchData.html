<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <?!= include('css/styles'); ?>
</head>
<body>
  <div class="setup-container">
    <div class="step-indicator">
      <div class="step-dot active"></div>
      <div class="step-dot"></div>
      <div class="step-dot"></div>
      <div class="step-dot"></div>
    </div>
    <div id="step-selectData" class="step active">
      <div class="fetch-data-container">
        <p>Select the data you'd like to retrieve from your Trading212 account:</p>

        <form id="fetch-data-form">
          <p>
            <label>
              <input type="checkbox" class="filled-in" name="fetchOption" value="pies" />
              <span class="black-text">Investment Pies</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" class="filled-in" name="fetchOption" value="accountInfo" />
              <span class="black-text">Account Information</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" class="filled-in" name="fetchOption" value="accountCash" />
              <span class="black-text">Account Cash</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" class="filled-in" name="fetchOption" value="transactions" />
              <span class="black-text">Transactions</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" class="filled-in" name="fetchOption" value="orderHistory" />
              <span class="black-text">Order History</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" class="filled-in" name="fetchOption" value="dividends" />
              <span class="black-text">Dividends</span>
            </label>
          </p>
        </form>

        <div class="button-container">
          <button class="waves-effect waves-light btn" onclick="closeModal()">
            Cancel
          </button>
          <button class="waves-effect waves-light btn" onclick="fetchSelectedData(); nextStep()">
            Fetch Selected Data
          </button>
        </div>
      </div>
    </div>
    <div id="step-fetchingData" class="step">
      <div id="fetch-progress" class="hidden">
        <h5>Fetching Data:</h5>
          <ul id="progress-list" class="collection"></ul>
          <li>
            <div class="progress-item row valign-wrapper">
              <div class="col s6 m8">
                <span>${option}</span>
              </div>
              <div class="col s5 m3">
                <div class="progress">
                  <div class="indeterminate"></div>
                </div>
              </div>
              <div class="col s1 m1 right-align">
                <i class="material-icons" style="display: none;"></i>
              </div>
            </div>
          </li>
      </div>
      <div class="button-container">
        <button class="waves-effect waves-light btn" onclick="closeModal()">
          Cancel
        </button>
        <button class="waves-effect waves-light btn" onclick="closeModal()">
          Done
        </button>
    </div>
  </div>
  <?!= include('js/scripts'); ?>
</body>
</html>
