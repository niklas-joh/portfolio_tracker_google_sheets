<!-- html/base.html -->
<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <?!= include('css/styles', data); ?>
  </head>
  <body>
    <div class="modal-container">
      <!-- Progress -->
      <div class="progress-text">
        Step <?= data.progress.current ?> of <?= data.progress.total ?>
      </div>

      <!-- Content -->
      <div class="content">
        <?!= include('html/' + data.step.template, data); ?>
      </div>

      <!-- Navigation -->
      <div class="button-container">
        <? if (data.showBack) { ?>
          <button id="backButton" class="button secondary">Back</button>
        <? } ?>
        <? if (data.showNext) { ?>
          <button id="nextButton" class="button primary">Next</button>
        <? } ?>
        <? if (data.showFinish) { ?>
          <button id="finishButton" class="button primary">Finish</button>
        <? } ?>
      </div>
    </div>
    <?!= include('js/scripts', data); ?>
  </body>
</html>
