/* css/styles.html */
<style>
  /* Base Container */
  .modal-container {
    font-family: Arial, sans-serif;
    padding: 20px;
    max-width: 100%;
    box-sizing: border-box;
  }

  /* Progress Bar */
  .progress-container {
    margin-bottom: 24px;
  }

  .progress-bar {
    width: 100%;
    height: 4px;
    background-color: #e0e0e0;
    border-radius: 2px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    background-color: #4285f4;
    transition: width 0.3s ease;
  }

  .progress-text {
    margin-top: 8px;
    font-size: 12px;
    color: #666;
    text-align: right;
  }

  /* Status Messages */
  .status-container {
    margin-bottom: 16px;
  }

  .status-message {
    padding: 12px;
    border-radius: 4px;
    display: flex;
    align-items: center;
    margin-bottom: 8px;
  }

  .status-message .icon {
    margin-right: 8px;
    font-weight: bold;
  }

  .status-message.success {
    background-color: #e6f4ea;
    color: #1e8e3e;
    border: 1px solid #d2eac2;
  }

  .status-message.error {
    background-color: #fce8e6;
    color: #d93025;
    border: 1px solid #f6cbc7;
  }

  /* Content Section */
  .content-section {
    min-height: 200px;
    margin-bottom: 24px;
  }

  .step-content {
    animation: fadeIn 0.3s ease;
  }

  /* Form Elements */
  .form-group {
    margin-bottom: 16px;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    color: #202124;
  }

  .input-field {
    width: 100%;
    padding: 8px;
    border: 1px solid #dadce0;
    border-radius: 4px;
    font-size: 14px;
    transition: border-color 0.2s ease;
  }

  .input-field:focus {
    border-color: #4285f4;
    outline: none;
  }

  .help-text {
    font-size: 12px;
    color: #5f6368;
    margin-top: 4px;
  }

  /* Radio Group */
  .radio-group label {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
    cursor: pointer;
  }

  .radio-group input[type="radio"] {
    margin-right: 8px;
  }

  /* Confirmation Details */
  .confirmation-details {
    background-color: #f8f9fa;
    padding: 16px;
    border-radius: 4px;
    margin-bottom: 16px;
  }

  .detail-item {
    display: flex;
    margin-bottom: 8px;
  }

  .detail-label {
    font-weight: 500;
    width: 120px;
    color: #202124;
  }

  .detail-value {
    color: #5f6368;
  }

  /* Footer */
  .footer {
    border-top: 1px solid #dadce0;
    padding-top: 16px;
  }

  .button-container {
    display: flex;
    justify-content: flex-end;
    gap: 8px;
  }

  /* Buttons */
  .btn {
    padding: 8px 24px;
    border-radius: 4px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s ease;
    border: none;
  }

  .btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .btn-primary {
    background-color: #4285f4;
    color: white;
  }

  .btn-primary:hover:not(:disabled) {
    background-color: #3367d6;
  }

  .btn-secondary {
    background-color: #f8f9fa;
    color: #3c4043;
    border: 1px solid #dadce0;
  }

  .btn-secondary:hover:not(:disabled) {
    background-color: #f1f3f4;
  }

  .btn-success {
    background-color: #1a73e8;
    color: white;
  }

  .btn-success:hover:not(:disabled) {
    background-color: #1557b0;
  }

  /* Utility Classes */
  .hidden {
    display: none;
  }

  /* Animations */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
