<!-- HTML for API Key Setup Sidebar -->
<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      overflow-x: hidden; /* Prevents horizontal scrolling */
    }
    .input-field {
      width: 100%; /* Adjusted to fit within the viewport without horizontal scrolling */
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box; /* Ensures padding and border are included in the width calculation */
    }
    .button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      box-sizing: border-box; /* Makes sure button fits well within the container */
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>Set Up Your Trading212 API Key</h2>
  <p>Please enter your API key below to start fetching your portfolio data. You can find your API key on your Trading212 account settings page.</p>

  <input id="apiKeyInput" class="input-field" type="text" placeholder="Enter your API Key here">
  <button class="button" onclick="saveApiKey()">Save API Key</button>

  <div id="statusMessage" style="margin-top: 20px;"></div>

  <script>
    function saveApiKey() {
      var apiKey = document.getElementById('apiKeyInput').value;
      if (apiKey) {
        google.script.run.withSuccessHandler(onSaveSuccess).withFailureHandler(onSaveFailure).saveApiKey(apiKey);
      } else {
        document.getElementById('statusMessage').innerText = 'Please enter a valid API key.';
      }
    }

    function onSaveSuccess() {
      document.getElementById('statusMessage').innerText = 'API Key saved successfully!';
    }

    function onSaveFailure(error) {
      document.getElementById('statusMessage').innerText = 'Failed to save API Key: ' + error.message;
    }
  </script>

</body>
</html>
